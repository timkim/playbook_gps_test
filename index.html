<html>
<head>
	<title> HTML5 Geolocation </title>
	<meta id="viewport" name="viewport" content="user-scalable=no, width=device-width" />
	<style type="text/css">
		body { font-family: arial; background-color: #C0C0C0; }
	</style>
	<script type="text/javascript" src="geo.js"></script>
	<script type="text/JavaScript">
	
		var startTime;	
	    
		/**
		 * The following are helper methods used for displaying text on the screen:
		 */
		function clearOutput()
		{
			var ele = document.getElementById("geolocationInfo");
			if (ele)
			{
				ele.innerHTML = "";
			}
		}
		function displayOutput(output)
		{
			var ele = document.getElementById("geolocationInfo");
			if (ele)
			{
				ele.innerHTML += "<div>" + output + "</div>";
			}
		}
		function errorMessage(msg)
		{
			displayOutput("<span class='color:red'><b>Error</b>:" + msg + "</span>");
		}
	</script>
</head>
<body>
	<h1>HTML5 Geolocation </h1>
	<p>
		This sample uses HTML5 syntax to retieve, process and display geographic information about the users current location.
	</p>

	<p>
		<button id="btnGPSDefault" onclick="getPosition()">Get GPS Location</button>
	</p>

	<div id="geolocationInfo"></div>
</body>
</html>
